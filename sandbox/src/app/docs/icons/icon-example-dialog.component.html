<div class="docs_icon-example-box mat-typography">
	<div class="row __text-center">
		<div class="col-4"><h3>Example</h3></div>
		<div class="col-4"><h3>Size</h3></div>
		<div class="col-4"><h3>Color</h3></div>
	</div>
	<div class="row mb-4">
		<div class="col-4">
			<div class="docs_icon-example">
				<mat-icon color="{{confColor}}" ngClass="{{confSize}}" *ngIf="isCustomIcon && !includeInButton"
						  svgIcon="{{iconName}}"></mat-icon>
				<button mat-icon-button ngClass="{{confSize}}" *ngIf="isCustomIcon && includeInButton">
					<mat-icon svgIcon="{{iconName}}"></mat-icon>
				</button>
				<mat-icon color="{{confColor}}" ngClass="{{confSize}}" *ngIf="!isCustomIcon && !includeInButton">{{iconName}}</mat-icon>
				<button mat-icon-button color="{{confColor}}" ngClass="{{confSize}}" *ngIf="!isCustomIcon && includeInButton">
					<mat-icon>{{iconName}}</mat-icon>
				</button>
			</div>
		</div>
		<div class="col-4">
			<mat-radio-group [(ngModel)]="confSize" (change)="updateCodeSample()">
				<mat-radio-button class="__w-100" color="primary" [value]="''" [checked]="true">default</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'__size-s'">small</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'__size-m'">medium</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'__size-l'">large</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'__size-xl'">x large</mat-radio-button>
			</mat-radio-group>
		</div>
		<div class="col-4">
			<mat-radio-group [(ngModel)]="confColor" *ngIf="!isCustomIcon" (change)="updateCodeSample()">
				<mat-radio-button class="__w-100" color="primary" [value]="''" [checked]="true">default</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'primary'">primary</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'accent'">accent</mat-radio-button>
				<mat-radio-button class="__w-100" color="primary" [value]="'warn'">warn</mat-radio-button>
			</mat-radio-group>
			<p *ngIf="isCustomIcon">
				You can not set the color for SVG icons!
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h3 class="m-0">HTML code:</h3>
			<code class="docs_example-code" [innerHtml]="confCodeSample"></code>
		</div>
	</div>
	<div class="docs_icon-example-actions">
		<mat-checkbox color="primary" [(ngModel)]="includeInButton" [checked]="includeInButton" (change)="updateCodeSample()">Icon button</mat-checkbox>
		<div class="w-spacer"></div>
		<button mat-raised-button color="primary" (click)="close()">Close</button>
	</div>
</div>
