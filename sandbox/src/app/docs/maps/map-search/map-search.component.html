<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="From" aria-label="From" [matAutocomplete]="auto" [formControl]="stateCtrl" (input)="ChangeAutocomplete($event.target.value)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of SearchPoint | async" [value]="state.name" (click)="SelectAutocomplete(state.id)">
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <span style="padding-right: 10px;"></span>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="To" aria-label="To" [matAutocomplete]="auto" [formControl]="stateCtrl" (input)="ChangeAutocomplete($event.target.value)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of SearchPoint | async" [value]="state.name" (click)="SelectAutocomplete(state.id)">
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
