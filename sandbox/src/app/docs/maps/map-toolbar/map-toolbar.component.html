<div>To load points, increase the zoom</div>
<div class="buttons-row">
  <button mat-button (click)="zoomLevel('plus')" color="primary">Zoom Level +</button>
  <button mat-button (click)="zoomLevel('minus')" color="primary">Zoom Level-</button>
  <button mat-button (click)="drawShape('circle')" color="primary">Draw radius</button>
  <button mat-button (click)="drawShape('area')" color="primary">Draw area</button>
  <button mat-button (click)="clearMap()" color="primary">ClearMap</button>
</div>
<section class="example-section">
  <mat-checkbox class="example-margin" (change)="onChangeTransit($event)" [(ngModel)]="checkboxTransit">Transit Layer</mat-checkbox>
</section>
<section class="example-section">
  <mat-checkbox class="example-margin" (change)="onChangeTraffic($event)"  [(ngModel)]="checkboxTraffic">Traffic Layer</mat-checkbox>
</section>
