<div class="c-h21-right-overlay-panel"
	 [@toggleVisibility]="animationState"
	 (@toggleVisibility.start)="onAnimationStart($event)"
	 (@toggleVisibility.done)="onAnimationDone($event)">
	<button mat-icon-button class="c-h21-right-overlay-panel_close-btn" (click)="close();">
		<mat-icon class="__size-l">close</mat-icon>
	</button>
	<h21-passangers-search *ngIf="componentType == 'h21-search-passengers'"></h21-passangers-search>
	<h21-passangers-search *ngIf="componentType == 'h21-selected-passengers'" [onlySelected]="true"></h21-passangers-search>
</div>
