<div class="c-h21-search-result">
	<div class="c-h21-search-result_title-box mat-typography">
		<span class="c-h21-search-result_title">London (Any) to - Barcelona (BCN) 2 flights</span>
		<span class="c-h21-search-result_subtitle">Fri 18 MAy - Fri 25 MAy 1 adult. Economy</span>
	</div>

	<mat-tab-group>
		<mat-tab label="Recommended">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Recommended</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>thumb_up_alt</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row *ngFor="let group of result.groups" [group]="group"></h21-search-result-row>
			</div>
		</mat-tab>
		<mat-tab label="Cheapest">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Cheapest</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>euro_symbol</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row *ngFor="let group of getCheapest(result.groups)" [group]="group"></h21-search-result-row>
			</div>
		</mat-tab>
		<mat-tab label="Shortest">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Shortest</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>access_time</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row *ngFor="let group of getShortest(result.groups)" [group]="group"></h21-search-result-row>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
