<div class="c-h21-search-result">
	<div class="c-h21-search-result_sort">
		<span>Sort by</span>
		<mat-form-field>
			<mat-select [value]="'val-1'">
				<mat-option value="'val-1'">Price up</mat-option>
				<mat-option value="'val-2'">Price down</mat-option>
				<mat-option value="'val-3'">Departure time up</mat-option>
				<mat-option value="'val-4'">Departure time down</mat-option>
			</mat-select>
		</mat-form-field>
	</div>

	<mat-tab-group>
		<mat-tab label="Recommended">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Recommended</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>thumb_up_alt</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
			</div>
		</mat-tab>
		<mat-tab label="Cheapest">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Cheapest</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>euro_symbol</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
			</div>
		</mat-tab>
		<mat-tab label="Shortest">
			<ng-template mat-tab-label>
				<div class="c-h21-search-result_tab">
					<div class="c-h21-search-result-tab-label">
						<span class="c-h21-search-result-tab-label_name">Shortest</span>
						<span class="c-h21-search-result-tab-label_price">250 &euro;</span>
						<span class="c-h21-search-result-tab-label_time">4h 45m</span>
					</div>
					<div class="c-h21-search-result-tab-icon">
						<mat-icon>access_time</mat-icon>
					</div>
				</div>
			</ng-template>
			<div class="c-h21-search-result_tab-content">
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
				<h21-search-result-row></h21-search-result-row>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
