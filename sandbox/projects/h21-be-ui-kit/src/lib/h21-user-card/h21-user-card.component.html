<mat-card class="c-h21-user-card">
	<mat-card-header>
		<img mat-card-avatar src="{{data.user.avatarUrl}}" alt="" />
		<mat-card-title>{{data.user.name}}</mat-card-title>
		<mat-card-subtitle>{{data.user.email}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-actions>
		<mat-nav-list>
			<mat-list-item *ngFor="let action of data.actions">
				<mat-icon mat-list-icon>{{action.icon}}</mat-icon>
				<a matLine
				   *ngIf="action.type == 'link'"
				   [routerLink]="[action.route]">{{action.label}}</a>
				<a matLine
				   *ngIf="action.type == 'button'"
				   (click)="action(action.name)">{{action.label}}</a>
				<mat-divider></mat-divider>
			</mat-list-item>
			<mat-list-item>
				<mat-icon mat-list-icon>exit_to_app</mat-icon>
				<a matLine (click)="logout(); false;">Exit</a>
			</mat-list-item>
		</mat-nav-list>
	</mat-card-actions>
</mat-card>
