<div (click)="showMenu()" class="c-h21-two-month-calendar_field">
	<div class="c-h21-two-month-calendar_field-inner">
		<mat-form-field>
			<mat-icon matSuffix *ngIf="!rangeSelectMode">date_range</mat-icon>
			<input type="text" matInput placeholder="{{fromDateText}}" value="{{selectedFromDate | date: 'EEEEEE, d LLL'}}" />
		</mat-form-field>
		<mat-form-field *ngIf="rangeSelectMode">
			<mat-icon matSuffix>date_range</mat-icon>
			<input type="text" matInput placeholder="{{toDateText}}" value="{{selectedToDate | date: 'EEEEEE, d LLL'}}" />
		</mat-form-field>
		<div class="__display-none" [matMenuTriggerFor]="twoMonthCalendaarMenu"></div>
	</div>
</div>
<mat-menu #twoMonthCalendaarMenu="matMenu" class="c-h21-two-month-calendar_menu" [backdropClass]="'c-h21-two-month-calendar_menu-backdrop'" [hasBackdrop]="true">
	<ng-template matMenuContent>
		<div class="c-h21-two-month-calendar mat-typography" (click)="$event.stopPropagation();">
			<div class="c-h21-two-month-calendar_header">
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="c-h21-two-month-calendar_date-box">
							<span>{{fromDateText}}</span>
							<mat-icon>date_range</mat-icon>
							<input type="text" matInput placeholder="{{fromDateText}}" value="{{selectedFromDate | date: 'EEEEEE, d LLL'}}" />
							<div class="w-spacer"></div>
							<button mat-icon-button (click)="prevDay(selectedFromDate);">
								<mat-icon>navigate_before</mat-icon>
							</button>
							<button mat-icon-button (click)="nextDay(selectedFromDate);">
								<mat-icon>navigate_next</mat-icon>
							</button>
						</div>
					</div>

					<div class="col-sm-12 col-md-6">
						<div class="c-h21-two-month-calendar_date-box" *ngIf="rangeSelectMode">
							<span>{{toDateText}}</span>
							<mat-icon>date_range</mat-icon>
							<input type="text" matInput placeholder="{{toDateText}}" value="{{selectedToDate | date: 'EEE, d LLL'}}" />
							<div class="w-spacer"></div>
							<button mat-icon-button (click)="prevDay(selectedToDate);">
								<mat-icon>navigate_before</mat-icon>
							</button>
							<button mat-icon-button (click)="nextDay(selectedToDate);">
								<mat-icon>navigate_next</mat-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="c-h21-two-month-calendar_body">
				<div class="c-h21-two-month-calendar_slider">
					<button mat-mini-fab color="primary" class="twc-slider_button-prev" (click)="prevSlide()" [disabled]="sliderCurrentIndex == 0">
						<mat-icon>navigate_before</mat-icon>
					</button>
					<button mat-mini-fab color="primary" class="twc-slider_button-next" (click)="nextSlide()" [disabled]="sliderCurrentIndex == (sliderItemsCount - 2)">
						<mat-icon>navigate_next</mat-icon>
					</button>
					<div class="twc-slider_view-port">
						<div class="twc-slider_view-port-items-box" #twcSliderItemsBox id="calendar-menu">
							<div class="twc-slider_item" *ngFor="let item of monthList;">
								<div class="twc-slider_month-label">{{getMonthName(item.month)}} {{startDate.getFullYear() == item.year ? '' : item.year}}</div>
								<mat-calendar [startAt]="getMonthFirstDay(item.month, item.year)" [minDate]="fromDate" [maxDate]="toDate" [selected]="selectedFromDate"
											  (selectedChange)="selectedDateChange($event)"></mat-calendar>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="c-h21-two-month-calendar_footer">
				<button mat-button color="primary" (click)="clearSelection()">Clear selection</button>
				<button mat-raised-button color="primary">Ready</button>
			</div>
		</div>
	</ng-template>
</mat-menu>
