<div (click)="openDialog()" class="c-h21-two-month-calendar_field">
	<div class="c-h21-two-month-calendar_field-inner">
		<mat-form-field>
			<mat-icon matSuffix *ngIf="!rangeSelectMode">date_range</mat-icon>
			<input type="text" matInput placeholder="{{fromDateText}}" value="{{selectedFromDate | date: 'EEEEEE, d LLL'}}" />
		</mat-form-field>
		<mat-form-field *ngIf="rangeSelectMode">
			<mat-icon matSuffix>date_range</mat-icon>
			<input type="text" matInput placeholder="{{toDateText}}" value="{{selectedToDate | date: 'EEEEEE, d LLL'}}" />
		</mat-form-field>
	</div>
</div>
