<div class="c-h21-passangers-search mat-typography">
	<div class="c-h21-passangers-search_search-field-box">
		<span class="c-h21-passangers-search_title">Select traveler</span>
		<mat-form-field appearance="fill">
			<input type="text" matInput placeholder="Name user" #box (keyup.enter)="search(box.value)"/>
			<mat-icon matSuffix>search</mat-icon>
		</mat-form-field>
	</div>
	<mat-list class="c-h21-passangers-search_result-list">
		<mat-list-item *ngFor="let passenger of passengers | async">
			<mat-card class="c-h21-passangers-search_result-card">
				<mat-card-header>
					<img src="/assets/avatar-picture.png" mat-card-avatar alt="" />
					<mat-card-title>{{passenger.firstName}} {{passenger.surname}}</mat-card-title>
					<mat-card-subtitle>{{passenger.position}}</mat-card-subtitle>
					<span class="c-h21-passangers-search-result-card_company">{{passenger.company}}</span>
				</mat-card-header>
				<mat-card-actions>
					<button mat-raised-button color="primary" (click)="selectTraveler(passenger)">
						<mat-icon>add</mat-icon>
					</button>
				</mat-card-actions>
			</mat-card>
		</mat-list-item>
	</mat-list>
</div>
