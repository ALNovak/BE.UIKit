<mat-toolbar class="c-h21-top-toolbar">
	<button mat-icon-button class="c-h21-top-toolbar-menu-btn" (click)="menuClick()" [class.is-opened]="menuIsOpened" >
		<mat-icon class="c-h21-top-toolbar-menu-btn_open" aria-label="Open">menu</mat-icon>
		<mat-icon class="c-h21-top-toolbar-menu-btn_close" aria-label="Close">close</mat-icon>
	</button>

	<mat-button-toggle-group color="accent">
		<mat-button-toggle value="1" [checked]="true">List</mat-button-toggle>
		<mat-divider [vertical]="true"></mat-divider>
		<mat-button-toggle value="2">Map</mat-button-toggle>
	</mat-button-toggle-group>

	<div class="c-h21-top-toolbar-search-result-caption">
		<span class="c-h21-top-toolbar-search-result-caption_large-label">London (Any) to - Barcelona (BCN) 2 flights</span>
		<span class="c-h21-top-toolbar-search-result-caption_small-label">Fri 18 MAy - Fri 25 MAy 1 adult. Economy</span>
	</div>

	<div class="w-spacer">&nbsp;</div>

	<!--<mat-form-field appearance="fill">-->
		<!--<mat-select  placeholder="Cart (0)"></mat-select>-->
		<!--<mat-icon matPrefix>shopping_cart</mat-icon>-->
	<!--</mat-form-field>-->

	<mat-form-field appearance="fill">
		<mat-select [(value)]="selectedLanguage">
			<mat-option [value]="'deu'">DEU</mat-option>
			<mat-option [value]="'eng'">ENG</mat-option>
			<mat-option [value]="'fra'">FRA</mat-option>
			<mat-option [value]="'rus'">RUS</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-select [(value)]="selectedCurrency">
			<mat-option [value]="'eur'">EUR</mat-option>
			<mat-option [value]="'rub'">RUR</mat-option>
			<mat-option [value]="'usd'">USD</mat-option>
		</mat-select>
	</mat-form-field>
</mat-toolbar>
